<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>国内折扣商品页面</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" type="text/css" href="../lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="../less/haiTaoDiscount.less">
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="logo">
            <a href="index.html" title="慢慢买">
                <img src="../images/header_logo.png" alt="">
            </a>
        </div>
        <div class="title"></div>
        <div class="appdown">
            <a href="#">
                <img src="../images/header_app.png" alt="手机app下载">
            </a>
        </div>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <ul class="mui-table-view  product-list">
                    <li class="mui-table-view-cell mui-media">
                        <a href="javascript:;">
                            <div class="product-img mui-pull-left ">
                                <img class=" " src="../images/sqkb_sources_static_img_news_2016_01bbdeaab8c24230957c3ce7015f51f57ada7c33.jpg">
                            </div>

                            <div class="mui-media-body ">
                                <p class='product-name'>双11预售：日本进口尤妮佳双11预售：日本进口尤妮佳/Moony婴儿纸尿裤M64*3包
                                    <span class="price">10.9元</span>
                                </p>
                                <p class='mui-ellipsis'>
                                    <span class="mui-pull-left">天猫商城 | 10-25 13:57</span>
                                    <span class="mui-pull-right"><i class="fa fa-commenting-o"></i>2</span>
                                </p>
                            </div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media">
                        <a href="javascript:;">
                            <img class="mui-pull-left mui-media-object" src="../images/sqkb_sources_static_img_news_2016_01bbdeaab8c24230957c3ce7015f51f57ada7c33.jpg">
                            <div class="mui-media-body">
                                <p class='product-name mui-ellipsis'>双11预售：日本进口尤妮佳/Moony婴儿纸尿裤M64*3包
                                    <span>10.9元</span>
                                </p>
                                <p class='mui-ellipsis'>
                                    <span class="mui-pull-left">天猫商城 | 10-25 13:57</span>
                                    <span class="mui-pull-right"><i class="fa fa-commenting-o"></i>2</span>
                                </p>
                            </div>
                        </a>
                    </li>
                </ul>
                <!-- 分页区域 -->
                <div class="page-option">
                    <a href="javascript:getData(page-1)" class="mui-btn mui-btn-outlined" id="previous">上一页</a>
                    <!-- <a href="#" class="mui-btn mui-btn-outlined">上一页</a> -->
                    <select name="selectAge" id="selectAge">
                <option value="1">1/15</option>
                <option value="2">2/15</option>
                <option value="3">3/15</option>
                <option value="4">4/15</option>
                <option value="5">5/15</option>
                <option value="6">6/15</option>
                <option value="7">7/15</option>
                <option value="8">8/15</option>
                <option value="9">9/15</option>
                <option value="10">10/15</option>
                <option value="11">11/15</option>
                <option value="12">12/15</option>
                <option value="13">13/15</option>
                <option value="14">14/15</option>
                <option value="15">15/15</option>
                        </select>
                    <!-- <a href="#" class="mui-btn mui-btn-outlined">下一页</a> -->
                    <a href="javascript:getData(page+1)" class="mui-btn mui-btn-outlined" id="below">下一页</a>
                </div>
            </div>
        </div>

    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="foot_top">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
            <a href="javascript:;" style="width: 40%; border: 0;" id="rtt">
                <img src="../images/top.png">返回顶部
            </a>
        </div>
        <div class="foot_bottom">
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="index.htm">慢慢买手机版 -- 掌上比价平台</a>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <!-- 创建商品列表模板 -->
    <script type='text/html' id='productListTpl'>

        {{each result value index}}
        <li class="mui-table-view-cell mui-media" data-id='{{value.productId}}'>
            <a href="javascript:;">
                <div class="product-img mui-pull-left ">
                    {{@value.productImgSm}}
                </div>
                <div class="mui-media-body ">
                    <p class='product-name'>{{value.productName}}
                        <span class="price">{{value.productPinkage}}</span>
                    </p>
                    <p class='mui-ellipsis'>
                        <span class="mui-pull-left">{{value.productFrom}} | {{value.productTime}}</span>
                        <span class="mui-pull-right"><i class="fa fa-commenting-o"></i>{{value.productComCount}}</span>
                    </p>
                </div>
            </a>
        </li>

        {{/each}}

    </script>
    <script src='../lib/jquery/jquery-3.1.1.min.js'></script>
    <script src='../lib/mui/js/mui.js'></script>
    <script src="../lib/zepto/zepto.min.js"></script>
    <script src="../lib/artTemplate/template-web.js"></script>

    <script src="../js/haiTaoDiscount.js"></script>
</body>

</html>
