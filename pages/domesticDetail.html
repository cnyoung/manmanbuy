<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>国内折扣商品详情页面</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" type="text/css" href="../lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="../less/domesticDetail.less">
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="logo">
            <a href="javascript:window.history.go(-1)" class="fa fa-chevron-left"></a>
        </div>
        <h1>国内折扣</h1>
        <div class="appdown">
            <a href="#">
                <img src="../images/header_app.png" alt="手机app下载">
            </a>
        </div>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <!-- 区域滚动 -->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="productDetail">
                    <!-- 商品详情区域 -->
                    <div class="product">
                        <div class="product-img">
                            <img src="http://img10.360buyimg.com/n7/jfs/t1720/256/513904188/195330/ce31e971/55d2cf3eNc2d117d0.jpg" alt="">
                        </div>
                        <div class="title">西域美农新疆特产五星和田红枣250g*2</div>
                        <div class="info">
                            原价25.9一斤，凑满5件只要99元价格。 枣子紧实，入口甜爽。适合公司人多的买吧，价格还是不错的。
                        </div>
                        <div class="shop">
                            <div class="price">19.8元(5件99元)</div>
                            <div class="store">京东商城 |<span class="now-time">10-22 13:28</span></div>
                        </div>
                        <div class="btn">
                            <button type="button" class="mui-btn mui-btn-royal btn-save">加入购物车</button>
                            <button type="button" class="mui-btn mui-btn-danger">立即购买</button>
                        </div>
                    </div>
                    <!-- 二维码区域 -->
                    <div class="QR-code">
                        <img src="../images/mmbweixin2.png" alt="">
                    </div>
                    <!-- 评论区 -->
                    <div class="comment">
                        <div class="title">发表评论</div>
                        <div class="reply">
                            <form action="#">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </form>
                            <button type="button" class="mui-btn mui-btn-primary">发表评论</button>
                        </div>
                        最新评论
                        <div class="now-comment">最新评论</div>
                        <div class="list">
                            <ul></ul>
                        </div>
                    </div>
                </div>
                <!-- 返回顶部 -->
                <div class="upTop">
                    <a href="#" class="fa fa-rocket"></a>
                </div>
            </div>
        </div>
    </main>


    <!-- 底部区域 -->
    <footer id="footer">
        <div class="foot_top">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
            <a href="javascript:;" style="width: 40%; border: 0;" id="rtt"> 返回顶部</a>
        </div>
        <div class="foot_bottom">
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="index.htm">慢慢买手机版 -- 掌上比价平台</a>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <!-- 创建渲染商品详情数据 -->
    <script type='text/html' id='productListTpl'>
        <div class="productDetail">
            <!-- 商品详情区域 -->
            <div class="product">
                {{each result value index}}
                <div class="product-img">
                    {{@value.productImg}}
                </div>
                <div class="title">
                    {{productName}}
                </div>
                <div class="info">
                    {{value.productInfo}}
                </div>
                <div class="shop">
                    <div class="price">{{value.productPrice}}</div>
                    <div class="store">{{value.productFrom}} |<span class="now-time">{{value.productTime}}</span></div>
                </div>

                <div class="btn">
                    <button type="button" class="mui-btn mui-btn-royal btn-save">加入购物车</button>
                    <button type="button" class="mui-btn mui-btn-danger">立即购买</button>
                </div>
            </div>
            <!-- 二维码区域 -->
            <div class="QR-code">
                <img src="../images/mmbweixin2.png" alt="">
            </div>
            <!-- 评论区 -->
            <div class="comment">
                {{@value.productComment}}
            </div>
            {{/each}}
        </div>
    </script>

    <script src='../lib/mui/js/mui.js'></script>
    <script src="../lib/zepto/zepto.min.js"></script>
    <script src="../lib/artTemplate/template-web.js"></script>
    <script src="../js/domesticDetail.js"></script>
</body>

</html>
