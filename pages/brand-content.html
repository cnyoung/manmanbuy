    <script id="brandTitleTpl" type="text/html">
        {{ each result value index}}
        <li class="mui-table-view-cell item">
            <div class="left">
                <div class="index">
                    <p class="i">{{index + 1}}</p>
                </div>
                <div class="text">
                        <p class="name">{{ value.brandName }}</p>
                        <p>{{ value.brandInfo}}</p>
                </div>  
            </div>
            <div class="right">⇨</div>
        </li>
        {{ /each }}
